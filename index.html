<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7b82aca1d3.js" crossorigin="anonymous"></script>
    <title>Travel Landing Page</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">TravelBuddy</h2>
            <div class="toggle"></div>            </div>
        </header>
        <!-- <img src="travel.jpg" class="image"></img> -->
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring The World</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Architecto rerum aut facilis commodi porro suscipit est iusto ipsam soluta itaque!</p>
            <a href="#">Explore</a>
        </div>
        <ul class="social">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Blogs</a></li>
        </ul>
    </div>
    <script>
        const menuToggle= document.querySelector('.toggle')
        const showcase= document.querySelector('.showcase')

        menuToggle.addEventListener('click',()=>{
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
